<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/blog.js"></script>

</head>

<body>
    
    <header class="header">

        <div class="wrapper">
            
            <a href="/">
                <img src="assets/images/logo-light.svg" alt="Notekeeper" class="logo-light">
                <img src="assets/images/logo-dark.svg" alt="Notekeeper" class="logo-dark">
            </a>

        </div>

        <button class="theme-btn icon-btn large" aria-label="Toggle theme" data-theme-btn>
            <span class="material-symbols-rounded dark-icon" aria-hidden="true">dark_mode</span>
            <span class="material-symbols-rounded light-icon" aria-hidden="true">light_mode</span>
            <div class="state-layer"></div>
        </button>

        <button class="icon-btn large" aria-label="Back Button" data-back-btn>
            <span class="material-symbols-rounded">arrow_back</span>
            <div class="state-layer"></div>
        </button>
        
    </header>

    <main class="main">
        <div class="header">
            <h1>Whats On Your Mind?</h1>
        </div>

        <div class="container">
            <div class="wrapper">
                <div class="input-card">
                    <form id="blog-form" action="#" method="POST">
                        <div class="input-box">
                            <div class="question">
                                <input type="text" id="username" name="username" autocomplete="off" required>
                                <label>Username</label>
                            </div>
                            <div class="question">
                                <input type="text" id="title"  name="title" autocomplete="off" required>
                                <label>Title</label>
                            </div>
        
                            <div class="question">
                                <input type="text" id="content"  name="content" autocomplete="off" required>
                                <label>Content</label>
                            </div>
                        </div>
                
                        <div class="btn-box btns">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

        <footer class="footer">
            <div class="footer-text">
                <p>Copyright &copy; 2024 by Preston | All Rights Reserved</p>
            </div>
        
            <div class="footer-iconTop">
                <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
            </div>
        </footer>


</body>

</html>
