<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="assets/css/blog.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/blog.js"></script>

        
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <a href="/">
                <img src="assets/images/logo-light.svg" alt="Notekeeper" class="logo-light">
                <img src="assets/images/logo-dark.svg" alt="Notekeeper" class="logo-dark">
            </a>
        </div>
    
        <button class="theme-btn icon-btn large" aria-label="Toggle theme" data-theme-btn>
            <span class="material-symbols-rounded dark-icon" aria-hidden="true">dark_mode</span>
            <span class="material-symbols-rounded light-icon" aria-hidden="true">light_mode</span>
            <div class="state-layer"></div>
        </button>

        <button class="back-btn icon-btn large" aria-label="Back Button" data-back-btn>
            <span class="material-symbols-rounded">arrow_back</span>
            <div class="state-layer"></div>
        </button>

    </header>

    <main>
        <div class="blogs">
            <div id="blog-list">
                <!-- Blog posts will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <!-- <a href="developer_portfolio.html">Developer's Portfolio</a> -->
    </footer>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title text-title-medium" id="delete-title" value="${title}">
                Are you sure you want to delete <strong>"${title}"</strong>?
              </h3>
          
              <div class="modal-footer">
                <button class="btn text" data-action-btn="false">
                  <span class="text-label-large">Cancel</span>
          
                  <div class="state-layer"></div>
                </button>
          
                <button class="btn fill" data-action-btn="true">
                  <span class="text-label-large">Delete</span>
          
                  <div class="state-layer"></div>
                </button>
              </div>
        </div>
    </div>

    <!-- Edit Modal Structure -->

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <button class="icon-btn large" aria-label="Close modal" data-close-btn>
                <span class="material-symbols-rounded" aria-hidden="true">close</span>
          
                <div class="state-layer"></div>
            </button>
          
              <input type="text" id="edit-title" value="${title}" class="modal-title text-title-medium" data-note-field>
          
              <textarea id="edit-content" class="modal-text text-body-large custom-scrollbar" data-note-field>${text}</textarea>
          
              <div class="modal-footer">
          
                <button class="btn text" id="save-blog">
                  <span class="text-label-large">Save</span>
          
                  <div class="state-layer"></div>
                </button>
              </div>
        </div>
    </div>

    

  
</body>

</html>
